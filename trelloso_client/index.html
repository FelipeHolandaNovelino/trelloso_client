<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script defer src="js/main.js"></script>
</head>

<body>  
<h1>Trelloso Client</h1>

<h2>Formulário de Cadastro de Usuário</h2>

  <form id="userForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" name="username" required>

    <label for="avatar_url">URL do Avatar:</label>
    <input type="text" id="avatar_url" name="avatar_url" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" id="submitButton">Cadastrar</button>
  </form>

  <h2>Formulário de Login</h2>

  <form id="loginForm">
      <label for="loginUsername">Nome de Usuário:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>

      <label for="loginPassword">Senha:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>

      <button type="button" id="loginButton">Entrar</button>
  </form>
</body>

</html>
